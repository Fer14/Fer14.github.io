  <script>
    const typingElement = document.querySelector('.typing-effect');
    const texts = ["14", "IA"]; // Texts to alternate between
    let index = 0;
  
    // Function to simulate typing and deleting
    const typeText = () => {
      const currentText = texts[index];
      typingElement.textContent = currentText; // Update the text content
      index = (index + 1) % texts.length; // Cycle through the texts
    };
  
    // Start the typing effect
    const startTyping = () => {
      typeText(); // Initial call
      setInterval(typeText, 2000); // Repeat every 4 seconds
    };
  
    // Run the typing effect when the page loads
    window.onload = startTyping;
  </script>
